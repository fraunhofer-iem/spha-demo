name: SPHA

on:
  pull_request:
    branches: ["main"]
  merge_group:
    types: [checks_requested]
  schedule:
    - cron: "12 12 * * 1"
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
  actions: read
  # Require writing security events to upload SARIF file to security tab
  security-events: write
  # Only need to read contents
  contents: read

jobs:
  osv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run osv scanner
        uses: google/osv-scanner-action/osv-scanner-action@v1.9.0
        with:
          scan-args: |-
            --format=json
            --output osv-results.json
            --recursive
            --skip-git=true
            ./
        continue-on-error: true
      - name: Run SPHA Transform
        uses: fraunhofer-iem/spha-action/spha-transform-action@v0.0.1
        with:
            tool: osv
            inputFile: osv-results.json
            output: osv-raw-value.json
      - name: Upload Results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with: 
          name: osv-kpi-results
          path: osv-raw-value.json
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        base: ""
        head: ${{ github.ref_name }}
        extra_args: |
          --json # is not stored in a file. we want to share the json output with the next step. how??
    # --no-fail # duplicated flag due to --fail in the original action. The step always returns 183 when there are findings.
    
    # - name: Run SPHA Transform
    #   uses: fraunhofer-iem/spha-action/spha-transform-action@v0.0.1
    #   with:
    #       tool: trufflehog
    #       inputFile: trufflehog-results.json
    #       output: trufflehog-raw-value.json
    # - name: Upload Results
    #   uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
    #   with: 
    #     name: trufflehog-kpi-results
    #     path: trufflehog-raw-value.json

  spha:
    needs: [osv, trufflehog]
    runs-on: ubuntu-latest
    steps:
      - name: Download scanner results
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with: 
          name: osv-kpi-results
      - name: Display structure of downloaded files
        run: ls -R

      - name: Run SPHA Calculate
        uses: fraunhofer-iem/spha-action/spha-calculate-action@v0.0.1
        with:
            source: $GITHUB_WORKSPACE
            output: kpis.json
      - name: Upload Results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with: 
          name: SPHA-KPIs
          path: kpis.json
