name: SPHA

on:
  pull_request:
    branches: ["main"]
  merge_group:
    types: [checks_requested]
  schedule:
    - cron: "12 12 * * 1"
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
  actions: read
  # Require writing security events to upload SARIF file to security tab
  security-events: write
  # Only need to read contents
  contents: read

jobs:
  scan-pr:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.9.1"
    with:
      scan-args: |-
        --format=json
        --output osv-results.json
        --recursive
        --skip-git=true
        ./

  spha:
    needs: scan-pr
    runs-on: ubuntu-latest
    steps:
      - name: Download scanner results
        uses: actions/download-artifacts@fa0a91b85d4f404e444e00e005971372dc801d16
        with: 
          name: osv-results.json
      - name: Display structure of downloaded files
        run: ls -R
      - name: Run SPHA
        uses: fraunhofer-iem/spha-action@v0.0.1
        with:
          scan-args: |-
            transform
            --tool osv
            --inputFile osv-results.json
            --output kpis.json
